<svg width="200" height="56" viewBox="0 0 200 56" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>SkuGEO</title>
  <defs>
    <!-- 金色渐变：放大镜 -->
    <linearGradient id="goldRing" x1="4" y1="4" x2="36" y2="36" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#f5e6d3"/>
      <stop offset="0.5" stop-color="#c8a97e"/>
      <stop offset="1" stop-color="#d97706"/>
    </linearGradient>
    <!-- 白→浅蓝：AI四芒星 -->
    <linearGradient id="aiStar" x1="12" y1="5" x2="18" y2="18" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#93c5fd"/>
    </linearGradient>
    <!-- GEO文字金色渐变 -->
    <linearGradient id="geoGold" x1="0" y1="0" x2="0" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0" stop-color="#f5e6d3"/>
      <stop offset="0.5" stop-color="#c8a97e"/>
      <stop offset="1" stop-color="#d97706"/>
    </linearGradient>
    <!-- 放大镜阴影：空间感 -->
    <filter id="lensGlow" x="-20%" y="-20%" width="150%" height="150%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#c8a97e" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- 左侧图标：放大镜 + 微笑 + AI星 (16→44 居中) -->
  <g transform="translate(8, 8)">
    <!-- 放大镜阴影+圆框 -->
    <g filter="url(#lensGlow)">
      <circle cx="18" cy="18" r="13" stroke="url(#goldRing)" stroke-width="2.8" fill="none"/>
      <line x1="27.5" y1="27.5" x2="37" y2="37" stroke="url(#goldRing)" stroke-width="3.8" stroke-linecap="round"/>
    </g>
    <!-- 微笑弧线 -->
    <path d="M 11.5 20 Q 18 27.5 24.5 20" stroke="url(#goldRing)" stroke-width="2" stroke-linecap="round" fill="none"/>
    <!-- AI四芒星（独眼） -->
    <path d="M14 6 Q14 12 8 12 Q14 12 14 18 Q14 12 20 12 Q14 12 14 6 Z" fill="url(#aiStar)"/>
  </g>

  <!-- 右侧文字排版：Sku + GEO -->
  <!-- "Sku" 细体优雅白色，Playfair Display 衬线感 -->
  <text
    x="60"
    y="37"
    font-family="'Playfair Display', 'Georgia', 'Times New Roman', serif"
    font-weight="400"
    font-style="italic"
    font-size="31"
    fill="#f0ece6"
    letter-spacing="0.5"
  >Sku</text>

  <!-- "GEO" 粗体金色渐变 -->
  <text
    x="104"
    y="37"
    font-family="'DM Sans', 'Inter', system-ui, sans-serif"
    font-weight="800"
    font-size="31"
    fill="url(#geoGold)"
    letter-spacing="-0.5"
  >GEO</text>

  <!-- 底部点缀：细金线强调 -->
  <line x1="60" y1="43" x2="168" y2="43" stroke="url(#goldRing)" stroke-width="0.8" stroke-linecap="round" opacity="0.4"/>
</svg>
