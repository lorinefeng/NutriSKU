<svg width="220" height="60" viewBox="0 0 220 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>拾鸽 Logomark (Light)</title>
  <defs>
    <!-- 金色渐变 -->
    <linearGradient id="goldRing" x1="0" y1="0" x2="40" y2="40" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#b45309"/>
      <stop offset="1" stop-color="#c8a97e"/>
    </linearGradient>
    <linearGradient id="geoGold" x1="0" y1="0" x2="0" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0" stop-color="#92400e"/>
      <stop offset="1" stop-color="#c8a97e"/>
    </linearGradient>
    <!-- 浅蓝星 -->
    <radialGradient id="aiStar" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#eff6ff"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </radialGradient>
    <filter id="lensGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1.5" dy="2.5" stdDeviation="2.5" flood-color="#c8a97e" flood-opacity="0.15"/>
    </filter>
  </defs>

  <g transform="translate(16, 8)">
    <g filter="url(#lensGlow)">
      <circle cx="22" cy="22" r="16" stroke="url(#goldRing)" stroke-width="3.5" fill="none"/>
      <line x1="33" y1="33" x2="44" y2="44" stroke="url(#goldRing)" stroke-width="4.5" stroke-linecap="round"/>
    </g>
    <path d="M 13 25 Q 22 34 31 25" stroke="url(#goldRing)" stroke-width="2.5" stroke-linecap="round" fill="none"/>
    <path d="M 17 8 Q 17 15 10 15 Q 17 15 17 22 Q 17 15 24 15 Q 17 15 17 8 Z" fill="url(#aiStar)"/>
  </g>

  <text
    x="80"
    y="43"
    font-family="'Songti SC', 'STSong', 'Noto Serif SC', 'SimSun', serif"
    font-weight="600"
    font-size="32"
    fill="#0F172A"
    letter-spacing="4"
  >拾</text>

  <text
    x="125"
    y="43"
    font-family="'Songti SC', 'STSong', 'Noto Serif SC', 'SimSun', serif"
    font-weight="600"
    font-size="32"
    fill="url(#geoGold)"
    letter-spacing="1"
  >鸽</text>

  <line x1="77" y1="51" x2="167" y2="51" stroke="url(#goldRing)" stroke-width="1" stroke-linecap="round" opacity="0.3"/>
</svg>
