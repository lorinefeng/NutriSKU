<svg width="220" height="60" viewBox="0 0 220 60" fill="none" xmlns="http://www.w3.org/2000/svg">
    <title>NutriSKU Logo</title>
    <!-- 渐变色定义 (传承极简奢华暗色主题的品牌金琥珀色) -->
    <defs>
        <linearGradient id="goldGradient" x1="0" y1="0" x2="40" y2="40" gradientUnits="userSpaceOnUse">
            <stop stop-color="#f5e6d3"/>
            <stop offset="0.5" stop-color="#c8a97e"/>
            <stop offset="1" stop-color="#d97706"/>
        </linearGradient>
    </defs>
    
    <!-- 左侧图标：AI智能 + 云享微笑 + 搜索引擎放大镜 -->
    <g transform="translate(6, 12)">
        <!-- 搜索引擎放大镜镜框 -->
        <circle cx="16" cy="16" r="14" stroke="url(#goldGradient)" stroke-width="3" stroke-linecap="round"/>
        <!-- 放大镜手柄 -->
        <path d="M 26 26 L 33 33" stroke="url(#goldGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
        
        <!-- 传承“云享智慧”的微笑嘴形 -->
        <path d="M 10 18 Q 16 26 22 18" stroke="url(#goldGradient)" stroke-width="2.5" stroke-linecap="round" fill="none"/>
        
        <!-- 融合 AI 特型的 Spark(四芒星) 取代原本云享的一点，作为独眼 -->
        <!-- 中心点设在(12, 10)，向四方发散 -->
        <path d="M 12 5 Q 12 10 7 10 Q 12 10 12 15 Q 12 10 17 10 Q 12 10 12 5 Z" fill="url(#goldGradient)"/>
    </g>

    <!-- 右侧排版："Nutri" 与 "SKU" 使用强烈的字重对比突显核心词 -->
    <text x="56" y="38" font-family="Inter, system-ui, -apple-system, sans-serif" font-weight="300" font-size="30" fill="#5f5349" letter-spacing="-0.5">Nutri<tspan fill="#c8a97e" font-weight="800">SKU</tspan></text>
</svg>
